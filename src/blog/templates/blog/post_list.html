{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h1><a href="/">Vesca Blog</a></h1>
    </div>
    <div>
        {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
